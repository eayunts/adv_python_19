{% extends "base.html" %} {% load staticfiles %}
{% block title %}  {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Title">Title</label>
                    <input type="text" 
                           class="form-control" 
                           id="Title" 
                           name="Title"
                    >
                </div>
                
                <div class="form-group">
                    <label for="blog">Choose blog</label>
                    <select class="form-control col-3" id="blog" name="blog">
                        {% for blog in columns %}
                            <option value="{{ blog.id }}">{{ blog }}</option>
                        {% endfor %}
                    </select>
                </div> 

                 <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" 
                           class="form-control col-3" 
                           id="tags" 
                           name="tags"
                    >
                </div>

                <div class="form-group">
                    <label for="Content">Content</label>
                    <textarea type="text" 
                              class="form-control" 
                              id="Content" 
                              name="Content" 
                              rows="12"
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
