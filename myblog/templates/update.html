{% extends "base.html" %} {% load staticfiles %}
{% block title %} 更新文章 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="Title">Post title</label>
                    <textarea type="text" class="form-control" id="Title" name="Title" rows="1">{{ post.Title }}</textarea>
                    <!-- <input type="text" class="form-control" id="Title" name="Title" value="{{ article.Title }}"> -->
                </div>    

                <div class="form-group">
                     <label for="tags">Tags</label>
                     <input type="text" class="form-control col-3" id="tags" name="tags"
                        value="{{ tags }}">
                </div>

                <!-- 文章正文 -->
                <div class="form-group">
                    <label for="Content">Enter text</label>
                    <textarea type="text" class="form-control" id="Content" name="Content" rows="12">{{ post.Content }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
